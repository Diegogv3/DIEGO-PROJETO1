<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo -->
    <title>Jogo da Forca</title> <!-- Título da página -->
    <link rel="stylesheet" href="estilo.css"> <!-- Link para o arquivo de estilo CSS -->
</head>
<body>
    <h1>Jogoooooooooooooooooooooooooooooo</h1> <!-- Título do jogo na página -->
    <div id="container-jogo"> <!-- Contêiner principal do jogo -->
        <p id="palavra"></p> <!-- Parágrafo onde a palavra será exibida -->
        <div id="container-letras"> <!-- Contêiner para as letras -->
            <input type="text" id="input-letra" maxlength="1"> <!-- Campo para o usuário digitar uma letra -->
            <button onclick="adivinharLetra()">Adivinhar</button> <!-- Botão para enviar a letra -->
        </div>
    </div>
    <p id="tentativas-restantes"></p> <!-- Exibe as tentativas restantes -->
    <p id="letras-erradas"></p> <!-- Exibe as letras erradas -->
    <script src="main.js"></script> <!-- Importa o arquivo JavaScript -->
</body>
</html>
